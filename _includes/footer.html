<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
            </div>
            <div class="col-lg-4">
                <h4>Social Links</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn btn-theme" target="_blank"><i class="fa fa-{{ network.ico }}"></i> {{ network.title }}</a>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-4">
                <h4>Disclamer</h4>
                <div class="hline-w"></div>
                <p>
                    {{ site.disclamer }}
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
