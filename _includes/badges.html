<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>Badges And Certification</h3>
            {% for badge in site.badges %}
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <img src="{{ "/assets/img/badges/" | prepend: site.baseurl }}{{ badge.img }}" class="img-responsive">
                </div>
            {% endfor %}
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
