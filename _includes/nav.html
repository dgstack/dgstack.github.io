<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ " / "  | prepend: site.baseurl }}">{{ site.title }}</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
                <li {% if page.title=="Blog" %}class="active" {% endif %}><a href="{{" / " | prepend: site.baseurl }}">BLOG</a></li>
                <li {% if page.title=="Category" %}class="active" {% endif %}><a href="{{" /category/ " | prepend: site.baseurl }}">CATEGORY</a></li>
                <li {% if page.title=="About" %}class="active" {% endif %}><a href="{{" /about/ " | prepend: site.baseurl }}">ABOUT</a></li>
                <li {% if page.title=="Contact" %}class="active" {% endif %}><a href="{{" /contact/ " | prepend: site.baseurl }}">CONTACT</a></li>
            </ul>
            {% comment %}
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            {% endcomment %}
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
